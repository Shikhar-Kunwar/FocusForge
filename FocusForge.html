<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusForge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #111827;
    }

    /* Navigation Bar */
    nav {
      background-color: #111827;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #9ca3af;
    }

    /* Dashboard Grid */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Card Styles */
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer; /* Bonus: make cards clickable */
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .card p, .card ul {
      margin: 0;
      font-size: 1rem;
    }

    .card ul {
      list-style: none;
      padding: 0;
    }

    .card ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <h1>FocusForge</h1>
    <ul>
      <li><a href="#">Timetable</a></li>
      <li><a href="#">Tasks</a></li>
      <li><a href="#">Calendar</a></li>
    </ul>
  </nav>

  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Pomodoro Timer -->
    <div class="card">
      <h2>Pomodoro Timer</h2>
      <p>25:00</p>
    </div>

    <!-- Today's Subjects -->
    <div class="card">
      <h2>Today's Subjects</h2>
      <ul>
        <li>Math</li>
        <li>Science</li>
        <li>English</li>
      </ul>
    </div>

    <!-- Upcoming Exams -->
    <div class="card">
      <h2>Upcoming Exams</h2>
      <ul>
        <li>Math - 20 Feb</li>
        <li>Science - 22 Feb</li>
      </ul>
    </div>

    <!-- Study Hours -->
    <div class="card">
      <h2>Study Hours</h2>
      <p>0 / 6 hours today</p>
    </div>
  </div>
</body>
</html>
