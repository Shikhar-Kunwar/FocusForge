<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - FocusForge</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .timer-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        #timer-display {
            font-size: 5rem;
            font-weight: bold;
            color: #111827;
            margin: 20px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: opacity 0.2s;
        }
        .start { background-color: #10b981; color: white; }
        .pause { background-color: #f59e0b; color: white; }
        .reset { background-color: #ef4444; color: white; }
        .back-btn {
            margin-top: 20px;
            text-decoration: none;
            color: #6b7280;
            font-size: 0.9rem;
        }
        .back-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="timer-container">
        <h2>Pomodoro Session</h2>
        <div id="timer-display">25:00</div>
        <div class="controls">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="pause" onclick="pauseTimer()">Pause</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
        <br>
        <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerInterval;

        const display = document.getElementById('timer-display');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    alert("Time's up! Take a break.");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60;
            updateDisplay();
        }
    </script>
</body>
</html>
